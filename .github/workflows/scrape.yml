name: Scrape tides and deploy

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # jeden Tag um 06:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ“¦ Installiere AbhÃ¤ngigkeiten..."
          npm install

      - name: ğŸŒŠ Run tide fetch script with Puppeteer
        run: |
          echo "ğŸŒŠ Starte Puppeteer-Scraper..."
          node scripts/fetch.js

      - name: ğŸ—‚ Copy frontend & data to public
        run: |
          echo "ğŸ“‚ Kopiere Frontend-Dateien und Daten nach public..."
          mkdir -p public/data
          cp -r frontend/* public/
          cp -r public/data/* public/data/ || echo "âš ï¸ Keine neuen Datendateien gefunden"

      - name: âœ… Verify output files
        run: |
          echo "ğŸ” ÃœberprÃ¼fe erzeugte Dateien..."
          ls -R public
          test -f public/index.html || (echo "âŒ index.html fehlt!" && exit 1)
          test -f public/data/latest.json || (echo "âŒ latest.json fehlt!" && exit 1)

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
